steps:
  # build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west4-docker.pkg.dev/$PROJECT_ID/docker-repository/wavees-landing:$COMMIT_SHA', '.']
  # push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west4-docker.pkg.dev/$PROJECT_ID/docker-repository/wavees-landing:$COMMIT_SHA']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'wavees-landing'
    - '--image'
    - 'europe-west4-docker.pkg.dev/$PROJECT_ID/docker-repository/wavees-landing:$COMMIT_SHA'
    - '--region'
    - 'europe-west4'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    images:
    - 'europe-west4-docker.pkg.dev/$PROJECT_ID/docker-repository/wavees-landing:$COMMIT_SHA'